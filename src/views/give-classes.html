 <!-- Na tag body: Todo conteúdo visível na página -->
 <!-- 
 
HTML

      Hipertexto
    <a>

    Markup

<!DOCTYPE html>
<html lang="pt_br"> <!-- lang é um atributo -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Sua plataforma de estudos online</title>
    
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/partials/header.css">
    <link rel="stylesheet" href="/styles/partials/forms.css">
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <script src="/scripts/addField.js" defer></script>
</head>
<body id="page-give-classes">

    <div id="container"> 
       <header class="page-header">
          <div class="top-bar-container">
            <a href="/">
               <img src="/images/icons/back.svg" alt="Voltar">
            </a>
               <img src="/images/logo.svg" alt="Proffy">
          </div>
       

       <div class="header-content">
           <strong>Que incrível que você quer dar aulas</strong>  <!--serve para texto--> 
           <p>O primeiro passo, é preencher esse formulário de inscrição</p>
            </div>
       
        </header>

        <main>
              <form action="/save-Classes" id="create-class" method="POST" >
                  <fieldset>
                      <legend>Seus dados</legend> <!--nome do agrupamento de dados-->
            
            <div class="input-block"> 
                <label for="name">Nome completo</label>
                <input type="name" name="name" id="name" required>
            </div>
            <div class="input-block">
                <label for="avatar">Link da foto <small>(Comece com https://)</small></label>
                <input name="avatar" id="avatar" type="url" required>
            </div>
            <div class="input-block">
                <label for="whatsapp">whatsapp <small>(Somente números)</small></label>
                <input name="whatsapp" id="whatsapp" type="number" required>
            </div class="textarea-block">
                 <label for="bio">Biografia</label>
                 <textarea name="bio" id="bio" required></textarea>
            <div>

            </div>
                  </fieldset>


                  <fieldset>
                      <legend>Sobre a aula</legend>
                      <div class="Select-block"> 
                          <label for="subject">Matéria</label>
                          <select name="subject" id="subject" required>
                               <option value="">Selecione uma opção</option>
                               {%for subject in subjects %}
                               <option value="{{loop.index}}">
                                   {{subject}}
                                </option> <!--loop para as materias> server.js esta na const subject-->
                               {%endfor%}
                          </select>

                      </div>
                      <div class="input-block">
                          <label for="cost">Custo da sua hora/aula
                              <small>(R$)</small>
                          </label>
                          <input name="cost" type="cost" id="cost" type="number" required>
                      </div>
                  </fieldset>

                  <fieldset id="schedule-items"> 
                      <legend>Horários disponíveis 
                          <button type="button" id="add-time">+ Novo Horário</button>
                      </legend>

                      <div class="schedule-item">

                        <div class="Select-block">
                         <label for="weekday">Dia da semana</label>
                         <select name="weekday[]" required>
                             <option value="">Selecione uma opção</option>
                             {%for weekday in weekdays %}
                             <option value="{{loop.index0}}">
                                 {{weekday}}
                                </option> <!--loop para os dias da semana> server.js esta na const weekday-->
                             {%endfor%}
                         </select> <!--[] serve para ir com mais de um valor-->
                        </div>
                            
                    <div class="input-block">
                            <label for="time-from">Das</label>
                            <input type="time" name="time_from[]" required>
                        </div>
                        <div class="input-block">
                            <label for="time-to">Até</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>
                  </fieldset>
              </form>
              <footer>
                  <p>
                      <img src="/images/icons/warning.svg" alt="Aviso importante">
                      Importante! <br> <!-- "br" quebra de linha entre os texto dentro do p-->
                      Preencha todos os dados
                  </p>
                  <button type="submit" form="create-class">Salvar cadastro</button> <!--form foi colocado pq o bottao ficaria fora do formulario-->
              </footer>
        </main>
    </div> 

</body>
</html>
